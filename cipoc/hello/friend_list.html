{% extends "hello/base.html" %}

{% load i18n %}

{% block content %}
  {% with nb_friends=friend_list|length %}
     <h1>({{ nb_friends }} {% trans "friend" %}{{ nb_friends|pluralize }} found !)</h1>
  {% endwith %}
<ul>
  {% for f in friend_list %}
    <li>
      <a href="{% url 'friend' f.id %}">
        {{ f.name }}, {{ f.firstname }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
